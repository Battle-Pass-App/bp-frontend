<!DOCTYPE html>  <!--Initialize HTML-->
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong</title>
    <!-- css styles -->
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        body {
            width: 100vw;
            height: 100vh;
            display: grid;
            justify-content: center;
            align-items: center;
        }
        #title {
            color: purple
        }
        p {
            color: blue
        }
        #header {
            grid-row: 1
        }
        #game {
            grid-row: 2
        }
    </style>
</head>
<body>
    <div id="header">
        <!-- our own header information -->
        <h1 id="title">Ping Pong</h1>
        <p>Welcome to Ping Pong!</p>
    </div>
    <div id="game">  
        <!-- the ping pong game -->
        <!-- canvas of the ping pong game -->
        <canvas id="canvas" width="600" height="400"></canvas>
        <!-- our script of the ping pong game -->
        <script type="text/javascript" src="js/script.js"></script>
        </div>
</body>
</html>
